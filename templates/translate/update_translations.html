{% extends 'translate/base.html' %}
{% load static %}
{% block content %} 

    <section class="galeria" style="margin-left: 5em">
        
        <form action="{% url 'update_translations' tra.id %}" method="POST">
            <!-- csrf_tokeh - Garante a segurança das informações que passamos pelo formulário.
            Sempre deve ser colocado dentro da tag <form> -->
            {% csrf_token %}
            <div class="row">
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <label for="id_project" style="color:#D9D9D9; margin-bottom: 5px;"><b>Project Id</b></label>
                    <select class="form-control" name="id_project" required value="{{ tra.id_project }}">
                        {% for obj in prj %}
                            <option data-course="{{ tra.name_project }}" value="{{ obj.id }}">{{ obj.name }}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div class="col-3 col-lg-3" style="margin-bottom: 10px;">
                    <label for="strategy" style="color:#D9D9D9; margin-bottom: 5px;"><b>Strategy</b></label>
                    <select class="form-control" name="strategy" value="{{ tra.strategy }}" required>
                        <option value="ChatGPT">ChatGPT</option> 
                        <option value="Google">Google</option> 
                        <option value="Manual">Manual</option> 
                    </select>
                </div>                        
                <div class="col-3 col-lg-3" style="margin-bottom: 10px;">
                    <label for="id_language" style="color:#D9D9D9; margin-bottom: 5px;"><b>Language</b></label>
                    <select class="form-control" name="id_language" value="{{ tra.id_language }}" required>
                        {% for obj in lng %}
                            <option value="{{ obj.id }}">{{ obj.name }}</option>                            
                        {% endfor %}
                    </select> 
                </div>    
                <div class="form-group col-3 col-lg-3"  style="margin-top: 30px;">
                    <div class="form-check"> 
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="flag_export" value="True" {% if tra.flag_export %} checked {% endif %}>
                        <label for="flag_export" style="color:#D9D9D9; margin-bottom: 5px;"><b>Export flag</b></label>
                    </div>
                </div>
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <label for="key" style="color:#D9D9D9; margin-bottom: 5px;"><b>Key</b></label>
                    <input type="text" class="form-control" name="key" value="{{ tra.key }}" required>
                </div>
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <label for="context" style="color:#D9D9D9; margin-bottom: 5px;"><b>Context</b></label>
                    <input type="text" class="form-control" name="context" value="{{ tra.context }}">
                </div>
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <label for="value" style="color:#D9D9D9; margin-bottom: 5px;"><b>Value</b></label>
                    <input type="text" class="form-control" name="value" value="{{ tra.value }}" required>
                </div>            
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <label for="override_en" style="color:#D9D9D9; margin-bottom: 5px;"><b>Override_en</b></label>
                    <input type="text" class="form-control" name="override_en" value="{{ tra.override_en }}">
                </div>
                <div class="row">
                    <div class="col-6 text-center offset-2">
                        <button class="btn btn-success col-6" style="padding: top 5px;" type="submit">Update record</button>
                    </div>
                    <div class="col-6 text-center offset-2">
                        <a href="#" onclick="history.back()" class="btn btn-warning col-6" style="padding: top 5px;">to go back</a>
                    </div>
                </div>
            </div>
        </form>
    </section>

{% endblock %}
