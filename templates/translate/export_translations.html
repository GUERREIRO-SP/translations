{% extends 'translate/base.html' %}
{% load static %}

{% block content %}
    <div class="pagina-inicial">
        <section class="conteudo" class="col-10 col-lg-10" style="margin-bottom: 10px;">
            <p class="lead" style="color:#D9D9D9; margin-bottom: 5px;">
                Select Project
            </p>
            <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                <div class="col-10 col-lg-10" style="margin-bottom: 10px;">
                    <!-- <label for="id_project" style="color:#D9D9D9; margin-bottom: 5px;"><b>Select Project</b></label> -->
                    <select class="form-control" name="id_project" required value="{{ prj.id_project }}">
                        {% for obj in prj %}
                            <option value="{{ obj.id }}">{{ obj.name }}</option>                            
                        {% endfor %}
                    </select> 
                </div>

                <br><br>
                <div class="row">
                    <div class="col-12 text-center offset-12">
                        <a href="{% url 'generate_csv' prj.id_project %}" class="btn btn-primary col-12" style="padding: top 5px;">Generate CSV</a>
                        <!-- <button type="submit" class="btn btn-primary col-12" style="padding: top 5px;">Generate CSV</a> -->
                    </div>
                    <div class="col-12 text-center offset-12">
                        <a href="#" onclick="history.back()" class="btn btn-warning col-12" style="padding: top 5px;">to go back</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
