{% extends 'translate/base.html' %}
{% load static %}
{% block content %} 

    <section class="galeria" style="margin-left: 5em">
        <form action="{% url 'register' %}" method="POST">

            <!-- csrf_tokeh - 	Garante a segurança das informações que passamos pelo formulário.
                                Sempre deve ser colocado dentro da tag <form> -->
            {% csrf_token %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                {% for field in form.visible_fields %}
                    <div>
                        <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar registro</button>
            </div>
        </form>
    </section>

{% endblock %}
